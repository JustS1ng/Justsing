<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JustSing - Totebags</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comfortaa', sans-serif;
      background-color: #CADFE4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #890620;
      color: white;
      padding: 1.2em;
      text-align: center;
      width: 100%;
    }

    h1 {
      margin: 0;
      font-family: 'Comfortaa', sans-serif;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5em;
      padding: 2em;
    }

    .producto {
      background: #f9f9f9;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 1em;
      text-align: center;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .producto img {
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 6px;
    }

    button {
      margin-top: 0.8em;
      padding: 0.5em 1em;
      background-color: #890620;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #890620;
    }

    footer {
      text-align: center;
      padding: 1.5em;
      background-color: #eee;
      margin-top: 2em;
    }

    .cart-btn {
  position: fixed;
  top: 1.2em;
  right: 1.2em;
  background-color: transparent;
  border: none;
  cursor: pointer;
  z-index: 9999;
}

    .cart-btn img {
      width: 50px;
      height: 50px;
    }

    .carrito {
      display: none;
      position: fixed;
      right: 0;
      top: 0;
      width: 300px;
      height: 100vh;
      background-color: #fff6f0;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      padding: 1em;
      overflow-y: auto;
      z-index: 1000;
    }

    .carrito h2 {
      margin-top: 0;
    }

    .carrito button {
      margin-left: 0.5em;
      background-color: #d94c3a;
    }
  </style>
</head>

<body>

  <button id="cart-btn" class="cart-btn">
    <img src="https://i.imgur.com/LFt9M5E.png" alt="Carrito">
  </button>

  <header>
    <h1>JustSing</h1>
    <p class="slogan">Hacemos totebags con nuestro arte</p>
  </header>

  <section class="productos">
    <div class="producto">
  <a href="producto.html?id=2">
    <img src="https://i.postimg.cc/66cjFV71/IMG-9268.jpg" alt="Bolsa florero">
    <h3>Bolsa florero</h3>
  </a>
  <p>$25.000</p>
  <button onclick="agregarAlCarrito('Bolsa florero', 25000)">Agregar al carrito</button>
</div>

<div class="producto">
  <a href="producto.html?id=3">
    <img src="https://i.postimg.cc/VkrKS3K3/IMG-9274.jpg" alt="Bolsa mujer">
    <h3>Bolsa mujer</h3>
  </a>
  <p>$16.500</p>
  <button onclick="agregarAlCarrito('Bolsa mujer', 16500)">Agregar al carrito</button>
</div>

<div class="producto">
  <a href="producto.html?id=4">
    <img src="https://i.postimg.cc/qR0w5gpT/IMG-9276.jpg" alt="Bolsa lavanda">
    <h3>Bolsa lavanda</h3>
  </a>
  <p>$18.500</p>
  <button onclick="agregarAlCarrito('Bolsa lavanda', 18500)">Agregar al carrito</button>
</div>

<div class="producto">
  <a href="producto.html?id=1">
    <img src="https://i.postimg.cc/yYYZrc9j/IMG-9279.jpg" alt="Bolsa 13">
    <h3>Bolsa 13</h3>
  </a>
  <p>$13.000</p>
  <button onclick="agregarAlCarrito('Bolsa 13', 13000)">Agregar al carrito</button>
</div>
  </section>

  <footer>
    <p>JustSing Â© 2025 â€” Gracias por visitar nuestra tienda ðŸ’•</p>
  </footer>

  <script>
    let carrito = [];
    const envio = 2000;

    document.getElementById('cart-btn').addEventListener('click', () => {
      const carritoDiv = document.getElementById('carrito');
      carritoDiv.style.display = carritoDiv.style.display === 'block' ? 'none' : 'block';
    });

    function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      actualizarCarrito();
    }

    function eliminarDelCarrito(index) {
      carrito.splice(index, 1);
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const lista = document.getElementById('lista-carrito');
      lista.innerHTML = '';
      let total = 0;

      carrito.forEach((item, i) => {
        total += item.precio;
        const li = document.createElement('li');
        li.innerHTML = `${item.nombre} - $${item.precio} <button onclick="eliminarDelCarrito(${i})">x</button>`;
        lista.appendChild(li);
      });

      document.getElementById('total').textContent = `Total: $${total}`;
      document.getElementById('total-final').textContent = `Total con envÃ­o: $${total + envio}`;
    }
    <div id="carrito" class="carrito">
  <h2>Carrito</h2>
  <ul id="lista-carrito"></ul>
  <p id="total">Total: $0</p>
  <p id="total-final">Total con envÃ­o: $0</p>
</div>
    
  </script>
</body>
</html>
