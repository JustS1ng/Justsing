<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Producto | JustSing</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comfortaa', sans-serif;
      background-color: #CADFE4;
      padding: 2rem;
      text-align: center;
    }
    .producto-detalle {
      max-width: 500px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .producto-detalle img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .producto-detalle h2 {
      color: #890620;
      margin: 1rem 0;
    }
    .producto-detalle p {
      margin: 0.5rem 0;
    }
    .botones {
      margin-top: 1.5rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      background-color: #890620;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 0.5rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #6d0420;
    }
    .volver {
      display: inline-block;
      margin-top: 1.5rem;
      color: #890620;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="producto-detalle" id="producto">
    Cargando producto...
  </div>

  <script>
    // Base de datos de productos
    const productos = [
      {
        id: "1",
        nombre: "Bolsa 13",
        descripcion: "Medidas: 28x33cm",
        precio: 13000,
        imagen: "https://i.postimg.cc/yYYZrc9j/IMG-9279.jpg"
      },
      {
        id: "2",
        nombre: "Bolsa Florero",
        descripcion: "Medidas: 50x46cm",
        precio: 25000,
        imagen: "https://i.postimg.cc/66cjFV71/IMG-9268.jpg"
      },
      {
        id: "3",
        nombre: "Bolsa Mujer",
        descripcion: "Medidas: 25x29cm",
        precio: 16500,
        imagen: "https://i.postimg.cc/VkrKS3K3/IMG-9274.jpg"
      },
      {
        id: "4",
        nombre: "Bolsa Lavanda",
        descripcion: "Medidas: 33x34cm",
        precio: 18500,
        imagen: "https://i.postimg.cc/qR0w5gpT/IMG-9276.jpg"
      }
    ];

    // Obtener ID de la URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const producto = productos.find(p => p.id === id);
    const contenedor = document.getElementById("producto");

    // Cargar carrito desde localStorage
    let carrito = [];
    if (localStorage.getItem('carrito')) {
      carrito = JSON.parse(localStorage.getItem('carrito'));
    }

    if (producto) {
      contenedor.innerHTML = `
        <img src="${producto.imagen}" alt="${producto.nombre}">
        <h2>${producto.nombre}</h2>
        <p>${producto.descripcion}</p>
        <p><strong>Precio: $${producto.precio}</strong></p>
        <div class="botones">
          <button onclick="agregarAlCarrito('${producto.nombre}', ${producto.precio})">Agregar al carrito</button>
          <a href="index.html"><button>Volver a la tienda</button></a>
        </div>
      `;
    } else {
      contenedor.innerHTML = `
        <h2>Producto no encontrado</h2>
        <a href="index.html" class="volver">‚Üê Volver a la tienda</a>
      `;
    }

    function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      localStorage.setItem('carrito', JSON.stringify(carrito));
      alert(`${nombre} agregado al carrito!`);
    }
  </script>
</body>
</html>
