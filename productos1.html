<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Producto</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    .producto {
      max-width: 400px;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
    }
    .producto img {
      width: 100%;
      height: auto;
    }
    .producto h2 {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="producto" id="producto">
    Cargando producto...
  </div>

  <script>
    // Simulamos productos en una lista
    const productos = [
      {
        id: "1",
        nombre: "Bolsa 13",
        descripcion: "Medidas: 28x33cm",
        imagen: "https://i.postimg.cc/0j1s3YbN/IMG-9261.jpg"
      },
      {
        id: "2",
        nombre: "Bolsa Florero",
        descripcion: "Medidas: 50x46cm",
        imagen: "https://i.postimg.cc/rmCnVxfs/IMG-9265.jpg"
      },
      {
        id: "3",
        nombre: "Bolsa Mujer",
        descripcion: "Medidas: 25x29cm",
        imagen: "https://i.postimg.cc/VkrKS3K3/IMG-9274.jpg"
      },
        id: "4",
        nombre: "Bolsa Lavanda",
        descripcion: "Medidas: 33x34cm",
        imagen: "https://i.postimg.cc/1tHBhPzN/IMG-9275.jpg"
      }
    ];
 
    // Obtener el ID de la URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const producto = productos.find(p => p.id === id);
    const contenedor = document.getElementById("producto");

    if (producto) {
      contenedor.innerHTML = `
        <img src="${producto.imagen}" alt="${producto.nombre}">
        <h2>${producto.nombre}</h2>
        <p>${producto.descripcion}</p>
      `;
    } else {
      contenedor.innerHTML = "<p>Producto no encontrado</p>";
    }
  </script>
</body>
</html>
